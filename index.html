<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="svg2pdf.umd.min.js"></script>
    <script defer src="script.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Adding and Subtracting Worksheet Generator</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Pacifico&family=Raleway:wght@300;400;700&family=Dancing+Script:wght@400;700&family=Oswald:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Custom Adding and Subtracting Worksheet Generator</h1>

    <div class="container-1">  
        <!-- First row: Title input -->
        <div class="form-group">
            <label for="title">Worksheet Title:</label>
            <input type="text" id="title" placeholder="Enter worksheet title" value="Adding and Subtracting">
        </div>
    
        <!-- Second row: Color, Font Style, and Font Size -->
        <div class="form-group-row">
            <div class="form-group">
                <label for="titleColor">Title Color:</label>
                <input type="color" id="titleColor" value="#000000">
            </div>
    
            <div class="form-group">
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle" style="width: 100px;">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Lato">Lato</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Merriweather">Merriweather</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="titleFontSize">Title Font Size:</label>
                <input type="number" id="titleFontSize" min="10" max="72" value="16" style="width: 60px;">
            </div>
        </div>
    </div>    
    
    <div class="container-2">
    <div class="column">
        <label>Page Orientation:</label>
        <div class="radio-group">
            <input type="radio" id="portrait" name="orientation" value="portrait" checked>
            <label for="portrait">Portrait</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="landscape" name="orientation" value="landscape">
            <label for="landscape">Landscape</label>
        </div>
    </div>

    <div class="column">
        <label>Question Orientation:</label>
        <div class="radio-group">
            <input type="radio" id="vertical" name="question-orientation" value="Vertical">
            <label for="vertical">Vertical</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="horizontal" name="question-orientation" value="horizontal" checked>
            <label for="horizontal">Horizontal</label>
        </div>
    </div>

    <div class="column">
        <label>Question Types:</label>
        <div class="radio-group">
            <input type="radio" id="addition" name="question-type" value="addition" checked>
            <label for="addition">Only Addition</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="subtraction" name="question-type" value="subtraction">
            <label for="subtraction">Only Subtraction</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="mixed" name="question-type" value="mixed">
            <label for="mixed">Mixed</label>
        </div>
    </div>

</div>


    <div class="container-3">
        

        <div class="column">
            
                <label for="num-questions">Number of Questions:</label>
                <input type="number" id="num-questions" min="1" max="60" value="12">
            
        </div>

        <div class="column">
                <label for="columns">Number of Columns:</label>
                <input type="number" id="columns" min="1" max="4" value="3">
        </div>

        <div class="column">            
            
                <label for="spacing">Workspace Spacing:</label>
                <input type="number" id="spacing" min="5" max="50" value="100">
            
        </div>
    
    </div>
        
    <div class="container-4">
                

                <div class="column">
                <label for="min-number">Minimum Number:</label>
                <input type="number" id="min-number" value="1">
                </div>
                
                <div class="column">
                        <label for="max-number">Maximum Number:</label>
                        <input type="number" id="max-number" value="20">
                </div>

    </div>

    <div class="button-container">
        <button id="preview-worksheet">Preview Worksheet</button>
        <button id="download-pdf">Download as PDF</button>
        <button id="download-image">Download as Image</button>

    </div>

    <div class="container-6"> 
        
            <div id="worksheet-preview"></div>
        
    </div>

</body>
</html>
